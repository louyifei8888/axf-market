{%  extends 'base.html' %}
{% load static %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{%  static 'app01/user/login.js' %}"></script>
{% endblock %}



{% block content %}

        <div style="padding: 18px">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">用户名:</label><span id="nameError"></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码">
        </div>
        <span style="color:red;" id="error_msg"></span>
            <div id="popup-captcha"></div>

        <button type="submit" class="btn btn-default" id="login_button"><span id="make_md5">登录</span></button>
        <a href="{% url 'axf:register' %}" role="button" class="btn btn-default">注册</a>
        </div>
<script src="http://static.geetest.com/static/tools/gt.js"></script>

{% endblock %}
